<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      margin-top: 15px;
      border: 2px solid #22c55e;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      padding: 12px;
      margin: 5px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
    }
  </style>
</head>

<body>

<h2>üêç Snake Game</h2>
<p>Swipe OR use buttons</p>

<canvas id="game" width="300" height="300"></canvas>

<!-- Touch buttons -->
<div class="controls">
  <div>
    <button onclick="move('up')">‚¨ÜÔ∏è</button>
  </div>
  <div>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
  </div>
</div>

<!-- Sound -->
<audio id="eatSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg">
</audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const eatSound = document.getElementById("eatSound");

let snake = [{ x: 150, y: 150 }];
let food = randomFood();
let dx = 10;
let dy = 0;

function randomFood() {
  return {
    x: Math.floor(Math.random() * 30) * 10,
    y: Math.floor(Math.random() * 30) * 10
  };
}

function move(dir) {
  if (dir === "up" && dy === 0) { dx = 0; dy = -10; }
  if (dir === "down" && dy === 0) { dx = 0; dy = 10; }
  if (dir === "left" && dx === 0) { dx = -10; dy = 0; }
  if (dir === "right" && dx === 0) { dx = 10; dy = 0; }
}

function gameLoop() {
  ctx.clearRect(0, 0, 300, 300);

  let head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // Wall collision
  if (head.x < 0 || head.y < 0 || head.x >= 300 || head.y >= 300) {
    alert("Game Over");
    location.reload();
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    eatSound.play();
    food = randomFood();
  } else {
    snake.pop();
  }

  // Draw food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, 10, 10);

  // Draw snake
  ctx.fillStyle = "lime";
  snake.forEach(p => ctx.fillRect(p.x, p.y, 10, 10));
}

setInterval(gameLoop, 140);

// Swipe controls
let startX = 0;
let startY = 0;

canvas.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  let dxTouch = e.changedTouches[0].clientX - startX;
  let dyTouch = e.changedTouches[0].clientY - startY;

  if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
    if (dxTouch > 0) move("right");
    else move("left");
  } else {
    if (dyTouch > 0) move("down");
    else move("up");
  }
});
</script>

</body>
</html>
