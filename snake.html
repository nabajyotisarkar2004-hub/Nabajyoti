<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
/* ---------- GLOBAL ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  touch-action: none;
}

body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ---------- HEADER ---------- */
header {
  padding: 10px;
}

h1 {
  font-size: 28px;
}

#score {
  margin-top: 5px;
  font-size: 18px;
}

/* ---------- GAME AREA ---------- */
.game-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

canvas {
  background: black;
  border: 2px solid #333;
}

/* ---------- CONTROLS ---------- */
.controls {
  background: #111;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.dpad {
  display: grid;
  grid-template-columns: 50px 50px 50px;
  grid-template-rows: 50px 50px 50px;
  gap: 5px;
}

.dpad button {
  font-size: 20px;
  background: #222;
  color: white;
  border: none;
  border-radius: 10px;
}

.dpad button:active {
  background: #444;
}

.empty {
  visibility: hidden;
}

.actions button {
  margin: 5px;
  padding: 10px 14px;
  font-size: 16px;
  background: #222;
  color: white;
  border: none;
  border-radius: 10px;
}

.actions button:active {
  background: #444;
}
</style>
</head>

<body>

<header>
  <h1>üêç Snake Game</h1>
  <div id="score">Score: 0</div>
</header>

<div class="game-container">
  <canvas id="game" width="320" height="320"></canvas>
</div>

<div class="controls">
  <div class="dpad">
    <div class="empty"></div>
    <button onclick="changeDir('UP')">‚¨Ü</button>
    <div class="empty"></div>

    <button onclick="changeDir('LEFT')">‚¨Ö</button>
    <div class="empty"></div>
    <button onclick="changeDir('RIGHT')">‚û°</button>

    <div class="empty"></div>
    <button onclick="changeDir('DOWN')">‚¨á</button>
    <div class="empty"></div>
  </div>

  <div class="actions">
    <button onclick="restart()">üîÑ Restart</button>
    <button onclick="location.href='index.html'">üè† Home</button>
  </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake, food, dir, score;
let SPEED = 160;
let game;

/* ---------- INIT ---------- */
function init() {
  snake = [{ x: 160, y: 160 }];
  dir = "RIGHT";
  score = 0;
  food = spawnFood();
  document.getElementById("score").innerText = "Score: 0";
  clearInterval(game);
  game = setInterval(draw, SPEED);
}

function spawnFood() {
  return {
    x: Math.floor(Math.random() * 16) * box,
    y: Math.floor(Math.random() * 16) * box
  };
}

/* ---------- CONTROLS ---------- */
function changeDir(d) {
  if (d === "LEFT" && dir !== "RIGHT") dir = d;
  if (d === "RIGHT" && dir !== "LEFT") dir = d;
  if (d === "UP" && dir !== "DOWN") dir = d;
  if (d === "DOWN" && dir !== "UP") dir = d;
}

/* ---------- SWIPE SUPPORT ---------- */
let startX = 0, startY = 0;

canvas.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 30) changeDir("RIGHT");
    if (dx < -30) changeDir("LEFT");
  } else {
    if (dy > 30) changeDir("DOWN");
    if (dy < -30) changeDir("UP");
  }
});

/* ---------- GAME LOOP ---------- */
function draw() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Grid
  ctx.strokeStyle = "#222";
  for (let i = 0; i < canvas.width; i += box) {
    ctx.strokeRect(i, 0, box, canvas.height);
    ctx.strokeRect(0, i, canvas.width, box);
  }

  // Food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // Snake
  ctx.fillStyle = "lime";
  snake.forEach(s => ctx.fillRect(s.x, s.y, box, box));

  let head = { ...snake[0] };

  if (dir === "LEFT") head.x -= box;
  if (dir === "RIGHT") head.x += box;
  if (dir === "UP") head.y -= box;
  if (dir === "DOWN") head.y += box;

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("score").innerText = "Score: " + score;
    food = spawnFood();
  } else {
    snake.pop();
  }

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    snake.some(s => s.x === head.x && s.y === head.y)
  ) {
    clearInterval(game);
    alert("Game Over üò¢");
    return;
  }

  snake.unshift(head);
}

function restart() {
  init();
}

init();
</script>

</body>
</html>
