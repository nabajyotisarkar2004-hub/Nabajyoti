<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 { margin: 10px 0; }

  #score {
    font-size: 18px;
    margin-bottom: 8px;
  }

  canvas {
    background: #000;
    display: block;
    margin: auto;
    touch-action: none;
    border: 2px solid #555;
  }

  .controls {
    margin-top: 10px;
  }

  button {
    padding: 8px 15px;
    margin: 4px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    background: #e50914;
    color: white;
  }
</style>
</head>

<body>

<h1>üêç Snake Game</h1>
<div id="score">Score: 0</div>
<canvas id="game" width="360" height="360"></canvas>

<div class="controls">
  <button onclick="pauseGame()">Pause</button>
  <button onclick="resumeGame()">Resume</button>
  <button onclick="restartGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20; // BIGGER BOX SIZE
let score = 0;
let gameRunning = true;

let snake = [{ x: 180, y: 180 }];
let direction = "RIGHT";

let food = randomFood();

function randomFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

// DRAW GRID
function drawGrid() {
  ctx.strokeStyle = "#222";
  for (let i = 0; i <= canvas.width; i += box) {
    ctx.beginPath();
    ctx.moveTo(i, 0);
    ctx.lineTo(i, canvas.height);
    ctx.stroke();
  }
  for (let i = 0; i <= canvas.height; i += box) {
    ctx.beginPath();
    ctx.moveTo(0, i);
    ctx.lineTo(canvas.width, i);
    ctx.stroke();
  }
}

function draw() {
  if (!gameRunning) return;

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawGrid();

  // FOOD
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // SNAKE
  snake.forEach((part, index) => {
    ctx.fillStyle = index === 0 ? "lime" : "#00aa00";
    ctx.fillRect(part.x, part.y, box, box);

    // SNAKE FACE
    if (index === 0) {
      ctx.fillStyle = "black";
      ctx.fillRect(part.x + 5, part.y + 5, 4, 4);
      ctx.fillRect(part.x + 11, part.y + 5, 4, 4);
    }
  });

  let head = { ...snake[0] };

  if (direction === "LEFT") head.x -= box;
  if (direction === "RIGHT") head.x += box;
  if (direction === "UP") head.y -= box;
  if (direction === "DOWN") head.y += box;

  // FOOD EAT
  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("score").innerText = "Score: " + score;
    navigator.vibrate?.(60);
    food = randomFood();
  } else {
    snake.pop();
  }

  // COLLISION
  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    snake.some(p => p.x === head.x && p.y === head.y)
  ) {
    alert("Game Over! Score: " + score);
    restartGame();
    return;
  }

  snake.unshift(head);
}

// KEYBOARD CONTROLS
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

// ‚úÖ FIXED SWIPE CONTROLS
let startX = 0;
let startY = 0;

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  startX = t.clientX;
  startY = t.clientY;
}, { passive: true });

canvas.addEventListener("touchend", e => {
  const t = e.changedTouches[0];
  let diffX = t.clientX - startX;
  let diffY = t.clientY - startY;

  if (Math.abs(diffX) > Math.abs(diffY)) {
    if (diffX > 30 && direction !== "LEFT") direction = "RIGHT";
    else if (diffX < -30 && direction !== "RIGHT") direction = "LEFT";
  } else {
    if (diffY > 30 && direction !== "UP") direction = "DOWN";
    else if (diffY < -30 && direction !== "DOWN") direction = "UP";
  }
}, { passive: true });

// BUTTON CONTROLS
function pauseGame() { gameRunning = false; }
function resumeGame() { gameRunning = true; }
function restartGame() {
  score = 0;
  snake = [{ x: 180, y: 180 }];
  direction = "RIGHT";
  food = randomFood();
  gameRunning = true;
  document.getElementById("score").innerText = "Score: 0";
}

setInterval(draw, 140);
</script>

</body>
</html>
