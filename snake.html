<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: black;
  color: white;
  text-align: center;
  font-family: Arial;
}
canvas {
  background: #111;
  border: 2px solid lime;
  margin-top: 10px;
}
.controls button {
  padding: 12px;
  margin: 4px;
  font-size: 18px;
  background: lime;
  border: none;
  border-radius: 8px;
}
</style>
</head>

<body>

<h2>üêç Snake Game</h2>
<h3>Score: <span id="score">0</span></h3>

<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
  <div><button onclick="move('up')">‚¨ÜÔ∏è</button></div>
  <button onclick="move('left')">‚¨ÖÔ∏è</button>
  <button onclick="move('down')">‚¨áÔ∏è</button>
  <button onclick="move('right')">‚û°Ô∏è</button>
</div>

<!-- Sounds -->
<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b45f8b2f3.mp3?filename=arcade-music-loop-145963.mp3" loop></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const eatSound = document.getElementById("eatSound");
const bgMusic = document.getElementById("bgMusic");

let snake = [{ x: 150, y: 150 }];
let food = randomFood();
let dx = 10, dy = 0;
let score = 0;

// Start music on first touch
document.body.addEventListener("click", () => bgMusic.play(), { once: true });

function randomFood() {
  return {
    x: Math.floor(Math.random() * 30) * 10,
    y: Math.floor(Math.random() * 30) * 10
  };
}

function move(dir) {
  if (dir === "up" && dy === 0) { dx = 0; dy = -10; }
  if (dir === "down" && dy === 0) { dx = 0; dy = 10; }
  if (dir === "left" && dx === 0) { dx = -10; dy = 0; }
  if (dir === "right" && dx === 0) { dx = 10; dy = 0; }
}

function gameLoop() {
  ctx.clearRect(0,0,300,300);
  let head = { x: snake[0].x + dx, y: snake[0].y + dy };

  if (head.x<0 || head.y<0 || head.x>=300 || head.y>=300) {
    navigator.vibrate(500);
    alert("Game Over! Score: " + score);
    location.reload();
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    eatSound.play();
    score += 10;
    document.getElementById("score").innerText = score;
    food = randomFood();
  } else {
    snake.pop();
  }

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, 10, 10);

  ctx.fillStyle = "lime";
  snake.forEach(p => ctx.fillRect(p.x, p.y, 10, 10));
}

setInterval(gameLoop, 140);

<script>
let startX = 0;
let startY = 0;

canvas.addEventListener("touchstart", function (e) {
  e.preventDefault();
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: false });

canvas.addEventListener("touchend", function (e) {
  e.preventDefault();

  let endX = e.changedTouches[0].clientX;
  let endY = e.changedTouches[0].clientY;

  let diffX = endX - startX;
  let diffY = endY - startY;

  if (Math.abs(diffX) > Math.abs(diffY)) {
    if (diffX > 20) move("right");
    else move("left");
  } else {
    if (diffY > 20) move("down");
    else move("up");
  }
}, { passive: false });

setInterval(gameLoop, 140);
</script>
</html>
