<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #020617;
      color: white;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 6px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      background: #1e293b;
      font-size: 40px;
      height: 100px;
      line-height: 100px;
    }
  </style>
</head>
<body>

<h2>❌⭕ Tic Tac Toe</h2>

<div class="board">
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
  <div class="cell" onclick="play(this)"></div>
</div>

<script>
let turn = "X";
function play(cell) {
  if (cell.innerHTML === "") {
    cell.innerHTML = turn;
    turn = turn === "X" ? "O" : "X";
  }
}
</script>

</body>
</html>
